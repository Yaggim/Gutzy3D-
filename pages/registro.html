<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/images/icono.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutzy3D</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <link rel="stylesheet" href="../css/validaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <!--Barra de navegacion-->
        <nav>
            <div class="container-nav">
                <div>
                    <img src="../assets/logo/logo-amarillo.png" alt="Logo" class="logo">
                </div>
                <button aria-label="Menú Hamburguesa" class="nav-toggle">
                    <i class="fa fa-bars"></i>
                </button>
                <ul class="nav-list" .nav-list_visible>
                    <li><a href="..\index.html" class="nav-menu-item">Inicio</a></li>
                    <li><a href=".\products.html" class="nav-menu-item">Productos</a></li>
                    <li><a href=".\servicios.html" class="nav-menu-item">Servicios</a></li>
                    <li><a href=".\contact.html" class="nav-menu-item">Contacto</a></li>
                    <li class="submenu">
                        <i class="fas fa-shopping-cart" id="img-carrito"></i>
                        <div id="carrito">
                            <table id="lista-carrito" class="u-full-width">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <p id="total"></p>

                            <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                            <a href="#" id="finalizar-compra" class="button u-full-width">Finalizar Compra</a>
                        </div>
                    </li>
                    <li><a href=".\login.html" class="nav-menu-item nav-menu-login">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Formulario de registro-->
    <section class="register-form">
        <h1>Crear una cuenta</h1>
        <form id="registerForm" action="https://formsubmit.co/a176c27c60c0458006d3447051e63609" method="POST">
            <div>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
            <div>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Correo" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div>
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Contraseña" required>
            </div>

            <button id="submit" type="submit">Registrarse</button>

        </form>
        <div class="login-info">
            <p><span>¿Ya tienes una cuenta?</span> Has click en el botón de abajo para acceder:</p>
            <a href="./login.html">Login</a>
        </div>

    </section>
    <!--footer-->
    <footer>
        <div class="footer-logo">
            <img src="../assets/logo/logo-amarillo.png" alt="Logo" class="logo">
        </div>
        <div class="footer">
            <p>&copy; Gutzy3D. Todos los derechos reservados.</p>
        </div>
        <div class="footer-social">
            <a href="https://www.instagram.com/gutzy3d"><img src="../assets/images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <!--Enlace externo al script-->
    <script src="../js/validacionRegistro.js"></script>
</body>

</html>
