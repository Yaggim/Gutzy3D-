<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../assets/images/icono.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gutzy3D</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <header>
            <!--Barra de navegacion-->
            <nav>
                <div class="container-nav">
                    <div>
                        <img src="../assets/logo/logo-amarillo.png" alt="Logo" class="logo">
                    </div>
                    <button aria-label="Menú Hamburguesa" class="nav-toggle">
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul class="nav-list" .nav-list_visible>
                        <li><a href="..\index.html" class="nav-menu-item">Inicio</a></li>
                        <li><a href=".\products.html" class="nav-menu-item">Productos</a></li>
                        <li><a href=".\servicios.html" class="nav-menu-item">Servicios</a></li>
                        <li><a href=".\contact.html" class="nav-menu-item">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--Formulario de contacto-->
        <section class="contact-form">
            <h1>Contacto</h1>
            <form id="contactForm" action="https://formsubmit.co/a176c27c60c0458006d3447051e63609" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="name" placeholder="Nombre" required>
        
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="email" placeholder="Correo" required>
        
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje!" rows="3" required></textarea>
        
                <button type="submit">Enviar</button>
        
                <input type="hidden" name="_autoresponse" value="Muchas gracias por contactarse con Gutzy3D! Le responderemos a la brevedad">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yaggim.github.io/Gutzy3D/pages/agradecimiento.html">
            </form>
        </section>
        <!--footer-->
        <footer>
            <div class="footer-logo">
                <img src="../assets/logo/logo-amarillo.png" alt="Logo" class="logo">
            </div>
            <div class="footer">
                <p>&copy; Marcelo Yaggi. Todos los derechos reservados.</p>
            </div>
            <div class="footer-social">
                <a href="https://www.instagram.com/gutzy3d"><img src="../assets/images/instagram.png" alt="Instagram"></a>
            </div>
        </footer>
        <!--Enlace externo al script-->
        <script src="../js/index.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const params = new URLSearchParams(window.location.search);
                const product_name = params.get("product_name");
                const product_price = params.get("product_price");
                const total_price = params.get("total_price");
                const message = params.get("message");

                const messageField = document.querySelector("textarea[name='mensaje']");


                    messageField.value = message;

            });
        </script>
    </body>
</html>
